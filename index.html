<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المسيرات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .add-new-header-cp {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title-sec-cp {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .actions-cp-box .btn {
            border-radius: 5px;
            font-weight: bold;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .cp-bg-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control,
        .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            line-height: 40px;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-body">
                <div class="add-new-header-cp">
                    <h3 class="title-sec-cp">المسيرات</h3>
                    <div class="actions-cp-box">
                        <button class="btn btn-success">مسير جديد <i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="row cp-bg-form">
                    <div class="col-md-12">
                        <form>
                            <div class="row align-items-end">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>حالة الطلب</label>
                                        <select class="form-control">
                                        <option> مسيرات ام اليتم</option>
                                        <option>مسير الافراد </option>
                                        <option>مسير احسان </option>
                                        <option>مسير  الاسر</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>نوع المسير</label>
                                        <select class="form-control">
                                        <option>الكل</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>النوع</label>
                                        <select class="form-control">
                                        <option>الكل</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>بحث</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div class="row cp-bg-form
